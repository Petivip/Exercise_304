<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Todo List</h1>
<form action="#" th:action="@{/process}" th:object="${todo}" method="post">
    <input type="hidden" th:field="*{id}">
    Name:<label>
    <input type="text" th:field="*{name}" />
</label>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />

    Due date: <label>
    <input type="number" th:field="*{duedate}" />
</label><br />
    <span th:if="${#fields.hasErrors('duedate')}" th:errors="*{duedate}"></span><br />

    Priority :<label>
    <input type="number" th:field="*{priority}"/>
</label>
    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span><br />


    <input type="submit" value="Submit" />
</form>


</body>
